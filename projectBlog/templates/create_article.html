{% extends 'base.html' %}

{% block title %}Create new article{% endblock %}

{% block body %}


    <div class="container">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control"
                   placeholder="Название публикации"><br>
            <input type="text" name="intro" id="intro" class="form-control"
                   placeholder="Краткое описание"><br>
            <textarea type="text" name="text" id="text" class="form-control"
                      placeholder="Содержание"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить"><br>
        </form>
    </div>
{% endblock %}
