{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block body %}


    <div class="container">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <p>{{ article.text }}</p>
        <a href = '/post/{{ article.id }}/del' class ='btn btn-danger'>Удалить</a>
        <a href = '/post/{{ article.id }}/update' class='btn btn-success'>Редактировать</a>

    </div>
{% endblock %}
